<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | Clyrovia</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-content {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(30,60,90,0.13);
      text-align: center;
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 10px rgba(0,82,204,0.08);
      background: #f6fbff;
      padding: 10px;
      margin-bottom: 1.5rem;
      display: block;
    }
    .main-text {
      font-size: 1.3rem;
      color: #0052cc;
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <img src="clyrovia_logo.png" alt="Clyrovia Logo" class="logo" />
    <div class="main-text">Master Minds are working on it</div>
  </div>
</body>
</html>
